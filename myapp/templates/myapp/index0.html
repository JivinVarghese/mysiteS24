<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>eBook App</title>
  </head>
  <body>
    {% csrf_token %} {% if booklist %} {% if user.is_authenticated %}
    <p>{{ message }}</p>
    {% else %} You are not logged in {% endif %}
    <h2>List of Books</h2>
    <ol>
      {% for book in booklist %}
      <li><a href="{% url 'myapp:detail' book.id %}">{{ book.title }}</a></li>
      {% endfor %}
    </ol>
    {% else %}
    <strong>There are no available books!</strong>
    {% endif %}
    <p><a href="{% url 'myapp:about' %}">About page</a></p>
    <!--    lab8-->
    <p><a href="{% url 'myapp:place_order' %}">Place a New Order</a></p>
  </body>
</html>
